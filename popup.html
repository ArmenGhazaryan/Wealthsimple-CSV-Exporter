<!DOCTYPE html>
<html>
<head>
  <title>Wealthsimple to Actual Budget Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      color: #333;
    }
    h2 { margin-top: 0; font-size: 16px; margin-bottom: 12px; }
    .form-group { margin-bottom: 12px; }
    label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 4px; }
    input[type="text"], input[type="password"] {
      width: 100%; box-sizing: border-box; padding: 6px; 
      border: 1px solid #ccc; border-radius: 4px; font-size: 13px;
    }
    .account-map { display: flex; gap: 8px; margin-bottom: 8px; }
    .account-map input { flex: 1; }
    button {
      background: #000; color: #fff; border: none; 
      padding: 8px 12px; border-radius: 4px; cursor: pointer;
      font-weight: bold; width: 100%; margin-top: 8px;
    }
    button:hover { background: #333; }
    .hint { font-size: 11px; color: #666; margin-top: 4px; }
    hr { border: none; border-top: 1px solid #eee; margin: 16px 0; }
  </style>
</head>
<body>
  <h2>Actual Budget Sync Settings</h2>
  
  <div class="form-group">
    <label>API URL (e.g. http://localhost:5007/v1)</label>
    <input type="text" id="apiUrl" placeholder="http://localhost:5007/v1">
  </div>
  
  <div class="form-group">
    <label>API Key</label>
    <input type="password" id="apiKey" placeholder="Your actual-http-api key">
  </div>

  <div class="form-group">
    <label>Budget Sync ID</label>
    <input type="text" id="budgetId" placeholder="Found in Actual Budget Advanced Settings">
  </div>

  <hr>
  <h2>Account Mapping</h2>
  <div class="hint">Map Wealthsimple account names (e.g. 'cash', 'credit_card') to Actual Budget Account IDs.</div>
  
  <div id="accountMappings">
    <div class="account-map">
      <input type="text" class="ws-acc" placeholder="WS Name" value="cash">
      <input type="text" class="ab-acc" placeholder="Actual Account ID">
    </div>
    <div class="account-map">
      <input type="text" class="ws-acc" placeholder="WS Name" value="credit_card">
      <input type="text" class="ab-acc" placeholder="Actual Account ID">
    </div>
  </div>

  <button id="saveBtn">Save Settings</button>
  <div id="status" style="display:none; padding: 10px; border-radius: 4px; font-weight: bold; text-align: center; margin-top: 12px;"></div>

  <script src="popup.js"></script>
</body>
</html>
